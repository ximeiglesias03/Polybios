<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrifrar Polybios</title>
</head>
<body>
    
    <script>
        //Montoya Iglesias Ximena
        //Definir la tabla
        const tablaPolybios= {
            "A":"11", "B":"12", "C":"13", "D":"14", "E":"15",
            "F":"21", "G":"22", "H":"23", "I":"24", "J":"24", "K":"25",
            "L":"31", "M":"32", "N":"33", "O":"34", "P":"35",
            "Q":"41", "R":"42", "S":"43", "T":"44", "U":"45",
            "V":"51", "W":"52", "X":"53", "Y":"54", "Z":"55"
        }

        //2 Creamos la tabla inversa
        const tablaInversa = {};
        for (let letra in tablaPolybios) { // for in recorre las claves del objeto
            tablaInversa[tablaPolybios[letra]] = letra;
        }

        //funcion del descifrado
        function descifrado(cifrado) {
            let resultado = "";
            let bloques = cifrado.split(" "); //Divide el texto en bloques separados por espacios

            for (let bloque of bloques)
            {
                if (bloque === " ")
                {
                    resultado += " ";
                }
                else
                {
                    resultado += tablaInversa[bloque] || " ";
                }
            
            }
            return resultado;
        }

        //4 Escribir el texto de ejemplo
        let mensajeCifrado = "23 34 31 11  32 45 33 14 34";
        console.log("Mensaje Cifrado: " + mensajeCifrado);

        let descifradoMensaje = descifrado(mensajeCifrado);
        console.log("Mensaje descifrado: " + descifradoMensaje)
    </script>
</body>
</html>
